<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test open window</title>
</head>
<body>

    <a href="#open" id="open">Open window</a>

    <script src="Validation.js"></script>

    <script>

        const Auth = new Validation('api_key', 'password');

        function closePopup() {
            Auth.closePopup();
        }

        document.querySelector('#open').addEventListener('click', e => {
            e.preventDefault();
            Auth.openPopup();
        });



    </script>
</body>
</html>
